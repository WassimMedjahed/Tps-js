<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* Global styles */
        body {
            font-family: 'Roboto', sans-serif;
            line-height: 1.6;
            background-color: #f4f7fc;
            margin: 0;
            padding: 0;
            color: #333;
        }

        /* Header styles */
        h1 {
            text-align: center;
            color: #4CAF50;
            margin-bottom: 30px;
            font-size: 2.5rem;
            letter-spacing: 2px;
        }

        /* Paragraphs styling */
        p {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #555;
            line-height: 1.8;
        }

        /* Link styles */
        a {
            text-decoration: none;
            color: #4CAF50;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        a:hover {
            color: #0056b3;
            text-decoration: underline;
        }

        /* Container styling */
        .container {
            max-width: 900px;
            margin: 50px auto;
            background: #fff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            border: 1px solid #ddd;
        }

        /* Button styles for a more attractive CTA */
        .cta-button {
            display: inline-block;
            background-color: #007BFF;
            color: white;
            padding: 12px 20px;
            border-radius: 5px;
            text-align: center;
            text-decoration: none;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        .cta-button:hover {
            background-color: #0056b3;
        }

        /* Add subtle animation to container */
        .container {
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>

        <h1>Travaux pratiques JavaScript</h1>

        <p>La consomation d'essence <a href="./tp1-js/conso/index.html">ici</a></p>
        <p>Le panier des fruits <a href="./fruits/fruits.html">ici</a></p>
        <p>Le Cocktail VIP avec Firebase <a href="./axios/vip.html">ici</a></p>

        
    </div>
</body>
</html>
